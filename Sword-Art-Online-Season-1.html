    <!-- Custom JavaScript for Episode Switching and Breadcrumb Update -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const episodeLinks = document.querySelectorAll('.anime__details__episodes a');
            const videoPlayer = document.getElementById('drive-player');
            const episodeLabel = document.getElementById('episode-label');
            const nextSeasonLink = document.getElementById('next-season');

            // Function to update video and breadcrumb
            function updateEpisode(episodeNumber) {
                const episodeLink = Array.from(episodeLinks).find(link => link.getAttribute('data-episode') === episodeNumber);
                if (episodeLink) {
                    videoPlayer.setAttribute('src', episodeLink.getAttribute('data-video-url'));
                    episodeLabel.textContent = `Episode ${episodeNumber}`;
                    localStorage.setItem('lastWatchedEpisode', episodeNumber); // Store last watched episode
                }
            }

            // Update the breadcrumb based on the query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const episodeNumber = urlParams.get('episode') || localStorage.getItem('lastWatchedEpisode') || '01';
            updateEpisode(episodeNumber);

            // Handle episode switching
            episodeLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const episode = this.getAttribute('data-episode');
                    updateEpisode(episode);
                    // Update the URL query parameter
                    history.pushState(null, '', `?episode=${episode}`);
                });
            });

            // Handle Next Season button click
            nextSeasonLink.addEventListener('click', function(event) {
                event.preventDefault();
                const nextSeasonUrl = this.getAttribute('data-next-season-url');
                // Navigate to the next season with the last watched episode number
                window.location.href = `${nextSeasonUrl}?episode=${localStorage.getItem('lastWatchedEpisode') || '01'}`;
            });
        });
    </script>
