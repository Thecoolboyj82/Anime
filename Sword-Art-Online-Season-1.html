    <script>
        // JavaScript to handle the episode selection and storing progress in localStorage
        document.addEventListener("DOMContentLoaded", function() {
            const episodeLinks = document.querySelectorAll(".anime__details__episodes a");
            const drivePlayer = document.getElementById("drive-player");
            const episodeLabel = document.getElementById("episode-label");

            // Retrieve the last watched episode from localStorage
            const lastWatchedEpisode = localStorage.getItem("lastWatchedEpisode");
            if (lastWatchedEpisode) {
                const lastWatchedLink = document.querySelector(`.anime__details__episodes a[data-episode="${lastWatchedEpisode}"]`);
                if (lastWatchedLink) {
                    updatePlayer(lastWatchedLink);
                }
            }

            // Add click event listeners to all episode links
            episodeLinks.forEach(link => {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    updatePlayer(link);
                });
            });

            // Function to update player source and active episode
            function updatePlayer(link) {
                const videoUrl = link.getAttribute("data-video-url");
                const episodeNumber = link.getAttribute("data-episode");
                drivePlayer.src = videoUrl;
                episodeLabel.textContent = `Episode ${episodeNumber}`;

                // Update active class
                episodeLinks.forEach(link => link.classList.remove("active"));
                link.classList.add("active");

                // Store the last watched episode in localStorage
                localStorage.setItem("lastWatchedEpisode", episodeNumber);
            }
        });
    </script>
