    <script>
        (function() {
            const episodeLinks = document.querySelectorAll('.anime__details__episodes a');
            const videoPlayer = document.getElementById('drive-player');
            const episodeLabel = document.getElementById('episode-label');

            // Load last watched episode from localStorage
            const lastEpisode = localStorage.getItem('lastWatchedEpisode');
            if (lastEpisode) {
                episodeLinks.forEach(link => {
                    if (link.dataset.episode === lastEpisode) {
                        link.click();
                    }
                });
            }

            // Event listener for episode links
            episodeLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const videoUrl = this.dataset.videoUrl;
                    const episode = this.dataset.episode;

                    // Update video source and episode label
                    videoPlayer.src = videoUrl;
                    episodeLabel.textContent = `Episode ${episode}`;
                    
                    // Store last watched episode in localStorage
                    localStorage.setItem('lastWatchedEpisode', episode);

                    // Remove 'active' class from all links and add to the current
                    episodeLinks.forEach(link => link.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        })();
    </script>
