    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const episodeLinks = document.querySelectorAll('.anime__details__episodes a');
            const videoPlayer = document.getElementById('drive-player');
            const episodeLabel = document.getElementById('episode-label');
            const nextSeasonLink = document.getElementById('next-season');
            
            const urlParams = new URLSearchParams(window.location.search); // Added this line
            const currentSeason = '1'; // Default to season 1
            const storageKey = `lastWatchedEpisode_S${currentSeason}`;
    
            function updateEpisode(episodeNumber) {
                console.log('Updating episode to:', episodeNumber); // Debugging line
                const episodeLink = Array.from(episodeLinks).find(link => link.getAttribute('data-episode') === episodeNumber);
    
                if (episodeLink) {
                    videoPlayer.setAttribute('src', episodeLink.getAttribute('data-video-url'));
                    episodeLabel.textContent = `Season ${currentSeason}, Episode ${episodeNumber}`;
                    localStorage.setItem(storageKey, episodeNumber);
    
                    episodeLinks.forEach(link => link.classList.remove('active'));
                    episodeLink.classList.add('active');
                } else {
                    console.log('Episode not found, resetting to Ep 01.'); // Debugging line
                    videoPlayer.setAttribute('src', episodeLinks[0].getAttribute('data-video-url'));
                    episodeLabel.textContent = `Season ${currentSeason}, Episode 01`;
                    localStorage.setItem(storageKey, '01');
                    episodeLinks.forEach(link => link.classList.remove('active'));
                    episodeLinks[0].classList.add('active');
                }
            }
    
            const episodeNumber = urlParams.get('episode') || localStorage.getItem(storageKey) || '01';
            updateEpisode(episodeNumber);
    
            episodeLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const episode = this.getAttribute('data-episode');
                    updateEpisode(episode);
                    history.pushState(null, '', `?season=${currentSeason}&episode=${episode}`);
                });
            });
    
            if (nextSeasonLink) {
                nextSeasonLink.addEventListener('click', function(event) {
                    event.preventDefault();
                    const nextSeasonNumber = parseInt(currentSeason) + 1;
                    const nextSeasonStorageKey = `lastWatchedEpisode_S${nextSeasonNumber}`;
                    const lastWatchedEpisodeNextSeason = localStorage.getItem(nextSeasonStorageKey) || '01';
                    const nextSeasonUrl = this.getAttribute('data-next-season-url');
                    window.location.href = `${nextSeasonUrl}?season=${nextSeasonNumber}&episode=${lastWatchedEpisodeNextSeason}`;
                });
            }
        });
    </script>
